{% extends 'base/base.html' %}


{% block contenido %}
    <h1>{{titulo}}</h1>

    <a href="{% url 'pacientes:nuevo' %}">Nuevo</a>

    <table>
        <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        </tr>

        
        {% for object in pacientes %} 
            <tr>
                <td>{{object.nombre}}</td>
                <td>{{object.apellido}}</td>
        
            </tr>
            
        {% endfor %}
    </table>
    
    {% include 'includes/paginacion.html' %}
{% endblock contenido %}
